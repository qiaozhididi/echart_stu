<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts入门实例</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.common.min.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #main {
      width: 600px;
      height: 400px;
    }
  </style>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main"></div>
    <script>
      // 初始化echarts对象将页面中的图标容器传入
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));

      //使用echarts 生成图表不是自己去绘制，而是通过echart提供的配置选项自动生成
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例",
        },
        tooltip: {},
        legend: {
          data: ["销量"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {}, //默认根据数量显示
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);

      //Echarts 提供了重新计算图表尺寸的方法，开发人员可以再页面尺发生改变时调用该方法
      window.onresize = function () {
        myChart.resize();
        // console.log(onresize);
      };
      //将ehcarts 图表移除页面，需要两步：1.dom操作删除图表容器元素。2.调用echarts提供的方法dispose(),这样实例对象就会在内存中被释放
      //如果不释放该实例对象，将会造成内存泄漏
      myChart.dispose();

    </script>
  </body>
</html>
